    <div class="window-div fixed-div">
      <h1 class="h1-div h1-window h1-window-top">{{ page.title }}</h1>
      <img src="https://aculligan.github.io/assets/images/Alexander%20Culligan%200001.jpg" alt="Alexander Culligan" title="Alexander Culligan" style="max-width: 50px; padding: 5px;">
    </div>

<script type="text/javascript">
	var folder = "assets/images/";
	$.ajax({
	    url : folder,
	    success: function (data) {
	        $(data).find("a").attr("href", function (i, val) {
	            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
	                $("body").append( "<img src='"+ folder + val +"'>" );
	            } 
	        });
	    }
	});
</script>
